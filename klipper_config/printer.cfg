[include mainsail.cfg]
[include toolhead.cfg]
[include KAMP_Settings.cfg]
[include my_macros.cfg]
# This line includes all the standard macros.
[include klipper-macros/*.cfg]
# Uncomment to include features that require specific hardware support.
# LCD menu support for features like bed surface selection and pause next layer.
#[include klipper-macros/optional/lcd_menus.cfg]
# Optimized bed leveling
#[include klipper-macros/optional/bed_mesh.cfg]


[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
endstop_pin: tmc2209_stepper_x:virtual_endstop
microsteps: 16
rotation_distance: 40
position_endstop: 0
position_min: 0
position_max: 223 #235-12mm (6mm is unreachable by printhead from both ends)
homing_speed: 60
second_homing_speed: 8
homing_retract_dist: 0

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
endstop_pin: tmc2209_stepper_y:virtual_endstop
microsteps: 16
rotation_distance: 40
position_endstop: 0
position_min: 0
position_max: 220
homing_speed: 60
second_homing_speed: 8
homing_retract_dist: 0

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
position_max: 220
position_min: -2.5

[safe_z_home]
home_xy_position: 108, 102 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5


[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
min_temp: 0
max_temp: 130

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_22200008670449AF98E4515DC02000F5-if00

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 4500
max_z_velocity: 10
max_z_accel: 80

[bed_screws]
screw1: 6,204
screw2: 6,0
screw3: 216,0
screw4: 216,204
speed: 90

[screws_tilt_adjust]
screw1: 6, 204
screw1_name: rear left screw
screw2: 6, 40
screw2_name: front left screw
screw3: 216, 40
screw3_name: front right screw
screw4: 216, 204
screw4_name: rear right screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 206, 180
probe_count: 3, 4

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.800
stealthchop_threshold: 999999
diag_pin: ^P1.29
driver_SGTHRS: 115  

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.800
stealthchop_threshold: 999999
diag_pin: ^P1.28 
driver_SGTHRS: 115

[tmc2208 stepper_z]
uart_pin: P1.8
run_current: 0.650
stealthchop_threshold: 0

[temperature_sensor RaspberryPI]
sensor_type:temperature_host

[bltouch]
sensor_pin: ^can0:PROBE_2 #PB8
control_pin: can0:PROBE_1 #PB9
x_offset: 0
y_offset: -39
speed: 5.0
samples: 2
sample_retract_dist: 8.0

[firmware_retraction]
retract_length: 0.4
retract_speed: 30
unretract_speed: 30

[exclude_object]

